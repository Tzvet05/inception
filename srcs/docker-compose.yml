services:
        mariadb:
                container_name: mariadb
                build: requirements/mariadb
                environment:
                        MARIADB_USER: ${MARIADB_USER}
                        MARIADB_PASSWORD: ${MARIADB_PASSWORD}
                volumes:
                        - mariadb:/var/lib/mysql
                expose:
                        - "3306"
                networks:
                        - inception
                restart: unless-stopped
        wordpress:
                container_name: wordpress
                build: requirements/wordpress
                volumes:
                        - wordpress:/var/lib/html
                expose:
                        - "9000"
                networks:
                        - inception
                depends_on:
                        - mariadb
                restart: unless-stopped

volumes:
        mariadb:
                name: mariadb
                driver: local
                driver_opts:
                        device: /home/ttrave/data/mariadb
                        type: none
                        o: bind
        wordpress:
                name: wordpress
                driver: local
                driver_opts:
                        device: /home/ttrave/data/wordpress
                        type: none
                        o : bind

networks:
        inception:
                name: inception
                driver: bridge
